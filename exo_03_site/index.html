<html><head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap');

      #out {
        font-family: roboto;
        font-weight: 900;
      }

    </style>
    <link href="./main.css" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./main.js"></script></head>

  <body>
    <div class="container">
      <div class="fade-container">
        <span id="out" class="fade"><span class="bounceInDown" style="-webkit-animation-delay: 0s; animation-delay: 0s">B</span><span class="bounceInDown" style="-webkit-animation-delay: 0.02s; animation-delay: 0.02s">i</span><span class="bounceInDown" style="-webkit-animation-delay: 0.04s; animation-delay: 0.04s">e</span><span class="bounceInDown" style="-webkit-animation-delay: 0.06s; animation-delay: 0.06s">n</span><span class="bounceInDown" style="-webkit-animation-delay: 0.08s; animation-delay: 0.08s">v</span><span class="bounceInDown" style="-webkit-animation-delay: 0.1s; animation-delay: 0.1s">e</span><span class="bounceInDown" style="-webkit-animation-delay: 0.12s; animation-delay: 0.12s">n</span><span class="bounceInDown" style="-webkit-animation-delay: 0.14s; animation-delay: 0.14s">u</span><span class="bounceInDown" style="-webkit-animation-delay: 0.16s; animation-delay: 0.16s">e</span><span class="bounceInDown" style="-webkit-animation-delay: 0.18s; animation-delay: 0.18s"> </span></span>
      </div>
    </div>
    <script>
      // Animate function
      function stepAnimateText(element, animation, delay) {

        var text = $(element).text();
        var curr = '';

        for (var i = 0; i < text.length; i++) {
          var character = text.charAt(i);
          $(element).html(curr + '<span class="' + animation + '" style="-webkit-animation-delay: ' + i * delay + 's; animation-delay: ' + i * delay + 's">' + character + "</span>");
          curr = $(element).html();
        }
      }

      const delay = 0.02;

      // Display function
      function displayThisText(str) {
        if (document.getElementById("out").innerHTML.length === 0)
          document.getElementById("out").innerHTML += "\n";
        document.getElementById("out").innerHTML += str;
        stepAnimateText('.fade', 'bounceInDown', delay);
      }

      // Init on load
      stepAnimateText('.fade', 'bounceInDown', delay);

      $('.fade-container').click(function() {
        stepAnimateText('.fade', 'bounceInDown', delay);
        return false;
      });

    </script>
  


</body></html>
